<html>
	<head>
		<title>Chicken!</title>
		<meta content="chicken, fun, game" name="keywords">
		<meta content="Don't chicken out." name="description">
		
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
		<link href="bootstrap/css/bootstrap.css" rel = "stylesheet" type ="text/css" />
		
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client-new.js"> </script>

	</head>
	<body> <!--style="background-image: url('img/chicken.png'); background-repeat: repeat;"-->
	<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
					
					<li>
						<a href="#">How to Play</a>
					</li>
					<li>
						<a href="#">FAQ</a>
					</li>
				</ul>    
			</div>
		</div>
	</div>
	<div class="hero-unit" id="header">
		<h1>CHICKEN!</h1>
		<h1><small>The Game</small></h1>
	</div>
	
	<!--
	<div class="span2">
	
	<div class="log-container" style="height:150px;">
		<div id="log"> Connecting... <br></div>
	</div>
	<div class="log-container" id="timer"> Time: 0s</div>
	<div class="log-container" id="wins">Wins: 0</div>
	</div>-->
	
	<div id="game">
		<div class="form" method="post" id="username-div">
			<form class="navbar-form" id="username-form">
				<input type="text" id="username" placeholder="Username"><br/><br/>
				<div id="submit-username" class="btn">Submit</div>
			</form>
		</div>
		
		<div id="versus">X vs Y</div>
		
		<div style="position:absolute;top:450px;width:100%">
		  <div class="center">
		    <div id="wins">Wins: 0</div>
		  </div>
		</div>
		
		<div style="position:absolute;top:200px;width:100%;z-index: 99">
      <div class="center">
        <div id="holdSpace">Hold Space to begin!</div>
      </div>
    </div>
		
		<div id="egg1" class="eggs"></div>
		<div id="egg2" class="eggs"></div>
	
		<div id="egg" class="eggs"></div>
		<div id="crack1" class="crack-egg"></div>
		<div id="crack2" class="crack-egg"></div>
		<div id="crack3" class="crack-egg"></div>
		<div id="crack4" class="crack-egg"></div>
		<div id="crack5" class="crack-egg"></div>
		<div id="crack6" class="crack-egg"></div>
		<div id="crack7" class="crack-egg"></div>
		<div id="crack8" class="crack-egg"></div>
		
		
		
		<div class="form" id="url-div">
			<span>You Win!</span>
			<form class="navbar-form" id="url-form">
				<input type="text" id="url" placeholder="Place URL in queue"><br/><br/>
				<div id="submit-url" class="btn">Submit</div>
			</form>
		</div>
		
	</div>
	</div>
	<div style="text-align: center">

	</body>
</html>
