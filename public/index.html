<html>
	<head>
		<title>Chicken!</title>
		<meta content="chicken, fun, game" name="keywords">
		<meta content="Don't chicken out." name="description">
		<!--<link type="text/css" rel="stylesheet" href="styles.css">-->
		<style type="text/css">
		
		</style>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css'>
		<link href="bootstrap/css/bootstrap.css" rel = "stylesheet" type ="text/css" />
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
		<script src="http://malsup.github.com/jquery.form.js"></script> 
	 
		<script> 
			// wait for the DOM to be loaded 
			$(document).ready(function() { 
				// bind 'myForm' and provide a simple callback function 
				$('#username').ajaxSubmit(function() { 
					alert("Thank you for your comment!"); 
				}); 
			}); 
		</script> 
	</head>
	<body> <!--style="background-image: url('img/chicken.png'); background-repeat: repeat;"-->
	<div class="container">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li class="active">
						<a href="#">Home</a>
					</li>
					
					<li>
						<a href="#">How to Play</a>
					</li>
					<li>
						<a href="#">FAQ</a>
					</li>
				</ul>    
			</div>
		</div>
	</div>
	<div class="hero-unit" id="header">
		<h1>CHICKEN!</h1>
		<h1><small>The Game</small></h1>
	</div>
	
	<!--<div id="crack" class="common"> </div>-->
	<div class="row">
	<div class="span2">
	<div class="log-container" style="height:150px;">
		<div id="log"> Connecting... <br></div>
	</div>
	<div class="log-container" id="timer"> Time: 0s</div>
	<div class="log-container" id="wins">Wins: 0</div>
	</div>
	<div id="game" class="span8">
		<div class="form" method="post" id="username-div">
			<form class="navbar-form" id="username-form">
				<input type="text" id="username" placeholder="Username"><br/><br/>
				<div id="submit-username" class="btn">Submit</div>
			</form>
		</div>
		
		
		<div id="egg1" class="eggs"></div>
		<div id="egg2" class="eggs"></div>
	
		<div id="egg" class="eggs"></div>
		<div id="crack1" class="crack-egg"></div>
		<div id="crack2" class="crack-egg"></div>
		<div id="crack3" class="crack-egg"></div>
		<div id="crack4" class="crack-egg"></div>
		<div id="crack5" class="crack-egg"></div>
		<div id="crack6" class="crack-egg"></div>
		<div id="crack7" class="crack-egg"></div>
		<div id="crack8" class="crack-egg"></div>
		
		<div class="form" id="url-div">
			<span>You Win!</span>
			<form class="navbar-form">
				<input type="text" id="url" placeholder="Place URL in queue"><br/><br/>
				<button type="submit" class="btn">Submit</button>
			</form>
		</div>
		
	</div>
	</div>
		
	<div id="copyright">Copyright 2013 CHICKEN! All rights reserved.</div>
	<script src="js/jquery-1.9.1.js"></script>	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/client-new.js"> </script>
	<script>

	$(document).ready (function() {
	$('#submit-username').click(function() {
	$('#username-div').fadeOut(1000);
	$('#egg').delay(500).fadeIn(1000);
	$(document).bind('keypress', function(e){
		if (e.keyCode === 32){
		$('#crack1').fadeIn(1000, "easeInOutBounce", function(){
			$('#crack2').fadeIn(1000, "easeInOutBounce", function(){
				$('#crack3').fadeIn(1000, "easeInOutBounce", function(){
					$('#crack4').fadeIn(1000, "easeInOutBounce", function(){
						$('#crack5').fadeIn(1000, "easeInOutBounce", function(){
							$('#crack6').fadeIn(1000, "easeInOutBounce", function(){
								$('#crack7').fadeIn(1000, "easeInOutBounce", function(){
									$('#crack8').fadeIn(1000, "easeInOutBounce", function(){
										$('#egg').hide();
										$('#crack1').hide();
										$('#crack2').hide();
										$('#crack3').hide();
										$('#crack4').hide();
										$('#crack5').hide();
										$('#crack6').hide();
										$('#crack7').hide();
										$('#crack8').hide();
										
										$('#egg1').show();
										$('#egg2').show();
										$('#egg1').animate ({left: "0px"}, 2000);
										$('#egg2').animate ({left: "500px"}, 2000);
										$('#egg1').fadeOut(1000);
										$('#egg2').fadeOut(1000);
										
										$('#url-div').delay(2200).fadeIn(1000);
										return;
									});
								});
							});
						});
					});
				});
			});
		});
		}
	});
	});
	});
	</script>
	</body>
</html>
